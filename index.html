<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Google Fonts CDN-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
   <!-- font awesome CDN -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

   <title>Influencer-Products | A Great solution for the camera lovers</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
   <!-- Header area start -->
   <header id="header">
      <div class="container-top">
         <nav class="navbar">
            <input type="checkbox" id="menu-bar">
            <!-- menu bars icon for mobile -->
            <label class="bar-icon" for="menu-bar">
               <i class="fas fa-bars"></i>
            </label>
            <a href="index.html" class="logo">
               <h3>Influencer products</h3>
            </a>
            <!-- cart icon for mobile -->
            <span class="cart-icon">
               <i class="fas fa-shopping-cart"></i>
            </span>
            <div class="menu">
               <ul class="menu-items">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Products</a></li>
                  <li><a href="#">Sign up</a></li>
                  <li><a href="#">Log in</a></li>
                  <li><a href="#"><i class="fas fa-search"></i></a></li>
                  <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
               </ul>
            </div>
         </nav>
      </div>
   </header>
   <!-- Header area end -->

   <!-- Banner area start -->
   <section id="banner">
      <div class="container-top">
         <div class="banner-inner">
            <div class="banner-left">
               <h1>Start your Journey as Influencer</h1>
               <p>They say don't be afraid to fail, but failure is not an option failure is a luxury that we all can't afford to make. Work smarter and harder to achieve what you set out to do.</p>
               <a href="#banner-camera" class="link-btn border-round">Preebook now &nbsp; <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="banner-right text-center">
               <img src="images/main-camera.png" alt="camera" id="banner-img">
            </div>
         </div>
      </div>
   </section>
   <!-- Banner area end -->

   <!-- feature logo area start -->
   <main>
      <section id="feature-logo">
         <div class="container">
            <div class="feature-logos">
               <div class="single-feature-logo">
                  <img src="logos/Alibaba.svg" alt="Alibaba">
               </div>
               <div class="single-feature-logo">
                  <img src="logos/Amazon.svg" alt="Amazon">
               </div>
               <div class="single-feature-logo">
                  <img src="logos/Daraz.svg" alt="Daraz">
               </div>
               <div class="single-feature-logo">
                  <img src="logos/Ebay.svg" alt="Ebay">
               </div>
               <div class="single-feature-logo">
                  <img src="logos/Rakuten.svg" alt="Rakuten">
               </div>
               <div class="single-feature-logo">
                  <img src="logos/Target.svg" alt="Target">
               </div>
               <div class="single-feature-logo">
                  <img src="logos/Walmart.svg" alt="Walmart">
               </div>
            </div>
         </div>
      </section>
      <!-- feature logo area end -->
   </main>
</body>
</html>
